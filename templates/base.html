<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    
    {# CSS #}
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ get_url(path='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ get_url(path='favicon.ico') }}" />
    
    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    {% include "nav.html" %}
    
    <div class="content">
        <div id="content">
            {% block content %}{% endblock content %}
        </div>
    </div>
    
    {% include "footer.html" %}

<script>
  const toggle = document.getElementById('theme-toggle');
  const root = document.documentElement;

  // Load saved theme or default to dark
  const savedTheme = localStorage.getItem('theme') || 'dark';
  root.setAttribute('data-theme', savedTheme);
  toggle.textContent = savedTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';

  toggle.addEventListener('click', () => {
      const current = root.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      toggle.textContent = next === 'light' ? 'üåô' : '‚òÄÔ∏è';
      localStorage.setItem('theme', next);
  });
</script>
</body>
</html>
